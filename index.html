<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="J S/animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light.css">
     <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;500;600;800&display=swap" rel="stylesheet">
    
</head>
<body>
        <button  onclick="lightmood()" id="light" class="lightmood">light</button>
        <div id="cruds" class="cruds">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
                <input onkeyup="gettotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()" type="number" placeholder="ads"   id="ads">
                <input onkeyup="gettotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" type="text" id="category">
            <button id="submit">create</button>








        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmode(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearchmode(this.id)" id="searchcategory">search by category</button>
                </div>
            </div>
            <button onclick="deleteall()" id="deleteall">
               
            </button>
            <table >
             
                <thead >
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th><button id="update">update</button></th> 
                        <th><button id="delete">delete</button></th> 
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>


<script src="main.js"></script>
<script src="light.js"></script>
</html>
